    <style>
      /* Cybersecurity-themed animations */
      .grid-pattern {
        background-color: #0d1117;
        background-image: 
          radial-gradient(#64ffda22 1px, transparent 1px),
          radial-gradient(#64ffda11 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-20px) scale(1.05); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(100, 255, 218, 0.3)); }
        50% { filter: drop-shadow(0 0 15px rgba(100, 255, 218, 0.7)); }
      }
      
      @keyframes security-scan {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .security-scan {
        animation: security-scan 2s ease-in-out infinite;
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }
      
      @keyframes ripple {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      
      .security-particle {
        position: absolute;
        width: 180px;
        height: 180px;
        background: radial-gradient(circle, rgba(100, 255, 218, 0.15) 0%, rgba(100, 255, 218, 0) 70%);
        border-radius: 50%;
        animation: ripple 8s linear infinite;
      }
      
      .delay-300 { animation-delay: 0.3s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-700 { animation-delay: 0.7s; }
      .delay-1000 { animation-delay: 1s; }
      
      @keyframes signal-wave {
        0% { transform: scale(0); opacity: 1; border-width: 15px; }
        100% { transform: scale(1); opacity: 0; border-width: 1px; }
      }
      
      .security-signal {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 1px solid rgba(100, 255, 218, 0.5);
        animation: signal-wave 3s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      
      .security-signal::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 1px solid rgba(100, 255, 218, 0.5);
        animation: signal-wave 3s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation-delay: 0.5s;
      }
      
      .security-signal::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 1px solid rgba(100, 255, 218, 0.5);
        animation: signal-wave 3s cubic-bezier(0, 0.5, 0.5, 1) infinite;
        animation-delay: 1s;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      
      .animate-shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
    </style>
